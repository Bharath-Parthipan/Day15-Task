<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation with Forms</title>
    <link rel="stylesheet" href="./dom-manipulation-style.css">
    </head>
    <body>
        <div class="orginal">
            <div class="">
                <h1 style="color: white; text-align: center;">Dom Manipulation with Forms</h1>
                
                <div class="form-container">
                    <div class="form-container-wrapper">
                        <div class="form-card">
                            <form id="infoForm">
                                <h2 style="color: white;text-align: center;">Registration Form</h2>
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" required><br><br>
                                
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required><br><br>
                                
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required><br><br>
                                
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" required><br><br>
                                
                                <label for="pincode">Pincode:</label>
                                <input type="text" id="pincode" name="pincode" required><br><br>
                                
                                <label>Gender:</label>
                                <input type="radio" id="male" name="gender" value="Male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female" required>
                                <label for="female">Female</label><br><br>
                                
                                <span for="food">Choice of Food (select at least 2):</span><br>
                                <input type="checkbox" id="food1" name="food" value="Pizza">
                                <label for="food1">Pizza</label>
                                <input type="checkbox" id="food2" name="food" value="Burger">
                                <label for="food2">Burger</input>
                                <input type="checkbox" id="food3" name="food" value="Pasta">
                                <label for="food3">Pasta</input>
                                <input type="checkbox" id="food4" name="food" value="Salad">
                                <label for="food4">Salad</input>
                                <input type="checkbox" id="food5" name="food" value="Sushi">
                                <label for="food5">Sushi</input><br><br>
                                
                                <label for="state">State:</label>
                                <input type="text" id="state" name="state" required><br><br>
                                
                                <label for="country">Country:</label>
                                <input type="text" id="country" name="country" required><br><br>
                                
                                <button class="btn" type="submit">Submit</button>
                            </form> 
                        </div>                   
                    </div>
                </div>

                <div class="table-container">
                    <table id="infoTable">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Pincode</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
